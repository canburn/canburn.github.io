    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;

            overflow: hidden;

        h1 {

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

<body>
    <h1>Yeee!<br>u mi gurlfrand boyfrand :D</h1>
    <canvas id="confettiCanvas"></canvas>

    <script>
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function randomColor() {
            return `hsl(${Math.random() * 360}, 100%, 50%)`;
        }

        function createConfetti() {
            const particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 5 + 2,
                    color: randomColor(),
                    velocity: {
                        x: Math.random() * 2 - 1,
                        y: Math.random() * -3 - 1
                    }
                });
            }
            return particles;
        }

        function drawConfetti(particles) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();
                particle.x += particle.velocity.x;
                particle.y += particle.velocity.y;
                particle.velocity.y += 0.05; // Gravity effect
            });
        }
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }   

        const particles = createConfetti();
        function animate() {
            drawConfetti(particles);
            requestAnimationFrame(animate);
        }

        window.onload = async function() {
            animate();
            await sleep(5000);
            window.location= "https://wa.me/+917569097948?text=i am your gurlfrand now, i love you<3 ";
        };

    </script>
</body>
