<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accepp?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #131316;
        }
        nav {
            background-color: #f0f0f0;
            padding: 1rem;
            text-align: center;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            position: relative;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        #movingButton {
            position: absolute;
            left: 100%; /* Position it right after the first button */
            margin-left: 1rem; /* Add some space between buttons */
            transition: all 0.1s ease;
        }
        .yztext {
        /* transform: translateX(-80px); */
        font-family: monospace;
        text-align: center;
        overflow: hidden;
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: 5px;
        animation: typing 5s, blink-caret 1s step-end infinite;
        }


        @keyframes typing {
            from { width: 0; }
            to { width: 100% }
        }


    </style>
</head>
<body>
    <nav>
        <h1 class="yztext" id="yztext">i lub you <3</h1> 
    </nav>
    <main>
        <img src="kitty.gif" alt="Placeholder Image">
        <div class="buttons">
            <button onclick="location.href='bruh.html'">Yes <3</button>
            <button id="movingButton" onmouseover="moveButton()">No</button>
        </div>
    </main>
    <script>
        function moveButton() {

            const button = document.getElementById('movingButton');
            const main = document.querySelector('main');
            
            const maxX = 1000 - button.offsetWidth;
            const maxY = 500 - button.offsetHeight;
            
            const randomX = Math.floor((Math.random()-0.5) * maxX);
            const randomY = Math.floor((Math.random()-0.5) * maxY);
            
            button.style.position = "absolute";
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
